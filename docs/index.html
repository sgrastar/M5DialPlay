<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p>Redirecting to your M5Dial...</p>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) {
        // Redirect to the local device with the code
        window.location.href = `http://dialplayredirect.local/intermediate?code=${encodeURIComponent(code)}`;
      } else {
        document.body.innerText = 'Error: Authorization code not found in the URL.';
      }
    };
  </script>
</body>
</html>
